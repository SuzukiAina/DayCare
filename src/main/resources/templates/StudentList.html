<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudentList</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">Daycare System</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/student">Student List</a>
                </li>
                <li>
                    <a href="/teacher">Teacher List</a>
                </li>
                <li>
                    <a href="/group">Group List</a>
                </li>
                <li>
                    <a href="/classroom">Classroom List</a>
                </li>
                <li>
                    <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">
                        Upload Student file
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Upload Student file</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <input class="Column" type="file" name="file" ><br>
                    <input class="Column" type="submit" value="submit">
                </form></div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Regitration day</th>
            <th>hib</th>
            <th>dTap</th>
            <th>pollio</th>
            <th>hepatitisB</th>
            <th>mMR</th>
            <th>varicella</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${student_list}">
            <td th:text="${student.getStudentID()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getAge()}"></td>
            <td th:text="${student.getGrade()}"></td>
            <td th:text="${student.getRegistrationDay()}"></td>
            <td th:text="${student.getHib()}"></td>
            <td th:text="${student.getDTap()}"></td>
            <td th:text="${student.getPollio()}"></td>
            <td th:text="${student.getHepatitisB()}"></td>
            <td th:text="${student.isMMR()}"></td>
            <td th:text="${student.isVaricella()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
</div>
</body>
</html>
