<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeacherList</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">Daycare System</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/student">Student List</a>
                </li>
                <li class="active">
                    <a href="/teacher">Teacher List</a>
                </li>
                <li>
                    <a href="/group">Group List</a>
                </li>
                <li>
                    <a href="/classroom">Classroom List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Credit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher:${teacher}">
            <td th:text="${teacher.getTeacherID()}"></td>
            <td th:text="${teacher.getName()}"></td>
            <td th:text="${student.getAge()}"></td>
            <td th:text="${student.getCredits()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
